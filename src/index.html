<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics>
      <a-assets>
        <img id="ground" src="/src/img/three.jpg">
        <img id="sky" src="/src/img/sky.jpg">
        <img id="platform" src="/src/img/grass.jpg">
        <img id="bark" src="/src/img/bark.jpg">
      </a-assets>  
      <a-assets>
        <a-asset-item id="crate-obj" src="crate.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="crate.mtl"></a-asset-item>
      </a-assets>
        <a-sphere position="-1.75 0.55 -2.2" radius="0.12" color="#37A0FF" dynamic-body></a-sphere>
        <a-sphere position="-1.5 1.5 -2.15" radius="0.08" color="#FF7F27" dynamic-body></a-sphere>
        <a-sphere position="-0.4 1 -2.4" radius="0.1" color="#FF0004" dynamic-body></a-sphere>
        <a-sphere position="-0.7 2.7 -2.25" radius="0.1" color="#BB68FF" dynamic-body></a-sphere>
        
        <a-obj-model src="#crate-obj" mtl="#crate-mtl"></a-obj-model>
        <a-cylinder position="-1 0.55 -3" src="#bark" radius="0.25"></a-cylinder>
        
        <a-triangle src="#ground" rotation="-27.5 0 0" position="-1 1 -2.422"
        vertex-a="0 1.5 0" vertex-b="-1 -0.5 0" vertex-c="1 -0.5 0"></a-triangle>
        <a-triangle src="#ground" rotation="-29.25 90 0" position="-0.25 1 -3"
        vertex-a="0.1 1.5 0" vertex-b="-0.8 -0.5 0" vertex-c="1 -0.5 0"></a-triangle>
        <a-triangle src="#ground" rotation="-27.5 180 0" position="-1 1 -3.775"
        vertex-a="0 1.5 0" vertex-b="-1 -0.5 0" vertex-c="1 -0.5 0"></a-triangle>
        <a-triangle src="#ground" rotation="-29.25 -90 0" position="-1.75 1 -3.2"
        vertex-a="0.1 1.5 0" vertex-b="-0.8 -0.5 0" vertex-c="1 -0.5 0"></a-triangle>
        
        <a-triangle src="#ground" rotation="-27.5 0 0" position="-1 1 -1.97"
        vertex-a="0 2.5 0" vertex-b="-1 0.5 0" vertex-c="1 0.5 0"></a-triangle>
        <a-triangle src="#ground" rotation="-29.25 90 0" position="0.25 1 -3"
        vertex-a="0.1 2.5 0" vertex-b="-0.8 0.5 0" vertex-c="1 0.5 0"></a-triangle>
        <a-triangle src="#ground" rotation="-27.5 180 0" position="-1 1 -4.22"
        vertex-a="0 2.5 0" vertex-b="-1 0.5 0" vertex-c="1 0.5 0"></a-triangle>
        <a-triangle src="#ground" rotation="-29.25 -90 0" position="-2.25 1 -3.2"
        vertex-a="0.1 2.5 0" vertex-b="-0.8 0.5 0" vertex-c="1 0.5 0"></a-triangle>

        <a-triangle src="#ground" rotation="-21.5 0 0" position="-1 1 -1.84"
        vertex-a="0 3.5 0" vertex-b="-1 1 0" vertex-c="1 1 0"></a-triangle>
        <a-triangle src="#ground" rotation="-23 90 0" position="0.395 1 -3"
        vertex-a="0.1 3.5 0" vertex-b="-0.8 1 0" vertex-c="1 1 0"></a-triangle>
        <a-triangle src="#ground" rotation="-21.5 180 0" position="-1 1 -4.355"
        vertex-a="0 3.5 0" vertex-b="-1 1 0" vertex-c="1 1 0"></a-triangle>
        <a-triangle src="#ground" rotation="-23.25 -90 0" position="-2.4 1 -3.2"
        vertex-a="0.1 3.5 0" vertex-b="-0.8 1 0" vertex-c="1 1 0"></a-triangle>
        <a-circle src="#platform" radius="50" rotation="-90 0 0"></a-circle>
        <a-sky src="#sky"></a-sky>
    </a-scene>
    <script>
      AFRAME.registerPrimitive('a-ocean', {
  // Attaches the `ocean` component by default.
  // Defaults the ocean to be parallel to the ground.
  defaultComponents: {
    ocean: {},
    rotation: {x: -90, y: 0, z: 0}
  },

  // Maps HTML attributes to the `ocean` component's properties.
  mappings: {
    width: 'ocean.width',
    depth: 'ocean.depth',
    density: 'ocean.density',
    color: 'ocean.color',
    opacity: 'ocean.opacity'
  }
});
    </script>
  </body>
</html>
